<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bitcoin Snapshots</title>
        <link rel="icon" type="image/x-icon" href="images/bitcoin_logo.png" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Includes Chart.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>

        <!-- Includes .js chart files 
        <script src="js/line_chart_sample.js"></script>
        <script src="js/bar_chart_sample.js"></script> -->

    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top"><img src="images/bitcoin_logo.png" style="width:38px;">&nbsp;<span style="vertical-align:middle;">Blockchain Snapshots</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#lcs">Line Chart Sample</a></li>
                        <li class="nav-item"><a class="nav-link" href="#bcs">Bar Chart Sample</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="bg-primary bg-gradient text-white">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">Bitcoin Snapshots</h1>
                <p class="lead"><span style="font-weight:600">Sample (bold)</span> text</p>
            </div>
        </header>

        <!-- Line chart sample section -->
        <section id="lcs">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>Line Chart Sample</h2>
                        <p class="lead">Below is a line chart sample:</p>
                        <canvas id="line_chart_sample"></canvas>
                        <script>
                            var ctx = document.getElementById('line_chart_sample').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'line',
                                data: {
                                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                                    datasets: [{
                                        label: 'Sample Dataset',
                                        data: [0, 10, 5, 2, 20, 30, 45],
                                        borderColor: 'rgb(255, 99, 132)',
                                    }]
                                }
                            });                            
                        </script>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bar chart sample section -->
        <section class="bg-light" id="bcs">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        <h2>Bar Chart Sample</h2>
                        <p class="lead">Below is a bar chart sample:</p>
                        <canvas id="bar_chart_sample"></canvas>
                        <script>
                            var ctx = document.getElementById('bar_chart_sample').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                                    datasets: [{
                                        label: '# of Votes',
                                        data: [12, 19, 3, 5, 2, 3],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        </script>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; LSDE Group 26, 2021</p></div>
        </footer>

        <!-- Bootstrap core JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Core theme JS -->
        <script src="js/scripts.js"></script>
        
    </body>

</html>
